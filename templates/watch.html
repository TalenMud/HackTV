<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch the stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white font-[Jura]">

    <div class="absolute top-2 left-2 text-2xl text-white font-[Silkscreen] md:text-3xl">
        HackTV
    </div>

    <a href="/" class="absolute top-16 left-2 flex items-center space-x-2  p-2 rounded cursor-pointer transition-all duration-300">
        <i class="fas fa-home text-white text-3xl"></i>
        <span class="text-white text-lg">Home</span>
    </a>

    <a href="/explore" class="absolute top-32 left-2 flex items-center space-x-2 hover:text-gray-400 cursor-pointer transition-all duration-300">
        <i class="fas fa-compass text-white text-3xl"></i>
        <span class="text-white text-lg">Explore</span>
    </a>

    <div class="absolute top-4 right-4">
        <a href="/login" class="flex items-center space-x-2 bg-purple-700 text-white px-4 py-2 rounded-lg shadow-md hover:bg-purple-600 transition-all duration-300">
            <div class="bg-white text-black p-1.5 rounded-lg">
                <span class="text-lg font-semibold">âŒ˜L</span>
            </div>
            <span class="text-lg font-semibold p-2"> LOGIN WITH SLACK</span>
        </a>
    </div>

    <div class="absolute top-4 left-1/2 transform -translate-x-1/2 w-full max-w-lg">
        <div class="flex items-center bg-gray-700 p-2 rounded-lg shadow-lg hover:bg-gray-600 transition-all duration-300">
            <input type="text" id="search-input" placeholder="Search..." class="bg-gray-700 text-white outline-none p-2 flex-1 rounded-l-lg hover:bg-gray-600 focus:ring-2 focus:ring-blue-500" />
            <div class="border-l border-gray-500 h-full mx-2"></div>
            <div class="bg-gray-800 p-2 rounded-r-lg hover:bg-gray-700 cursor-pointer" onclick="search()">
                <i class="fas fa-search text-white text-xl"></i>
            </div>
        </div>
    </div>

    <div id="watch-dashboard" class="mt-40 p-4 grid grid-cols-3 gap-6" style="grid-template-columns:13% 68% 13%;">
        <div id="ad-section" class="text-center p-4">
            <p class="font-[Silkscreen] text-2xl underline text-white mb-4">AD</p>
            <h1 id="ad-title" class="text-white mb-4">Loading...</h1>
            <a id="ad-link" href="#" target="_blank">
                <img id="ad-image" src="" alt="ad image" class="mb-4 w-64 mx-auto">
            </a>
            <button id="ad-button" class="border-gray-500 border-2 rounded p-2 w-fit mx-auto text-white hover:bg-gray-600 transition-all duration-200 transform hover:scale-110 active:scale-95">
                Loading...
            </button>
        </div>

        <div class="relative overflow-hidden shadow-lg cursor-pointer text-center">
            <img id="stream-image" class="rounded-lg w-96 h-128 mx-auto" alt="Stream Image" />
            <p id="stream-status" class="text-white text-xl mt-2 hidden">The stream is currently on pause.</p>
        </div>

        <div id="comment-section" class="p-4">
            <div class="flex items-center mb-4">
                <input type="text" id="comment-input" placeholder="Add a comment" name="new-comment" class="bg-transparent border-b border-gray-500 p-2 w-full text-white" onkeyup="handleKeyUp(event)">
                <button id="send-comment" class="text-white ml-2 hover:text-gray-400 cursor-pointer transition-all duration-300" onclick="sendComment()">
                    <i class="fas fa-paper-plane text-xl"></i>
                </button>
            </div>
            <div id="comments">
                <div>
                    <h1 class="text-white text-sm">@User_1 <span class="text-gray-400 text-xs">12 hours ago</span></h1>
                    <p class="text-gray-400 text-xs">Loved it</p>
                </div>
                <div>
                    <h1 class="text-white text-sm">@User_2 <span class="text-gray-400 text-xs">24 hours ago</span></h1>
                    <p class="text-gray-400 text-xs">Here from day 1</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const streamImage = document.getElementById('stream-image');
        const streamStatus = document.getElementById('stream-status');
        const adTitle = document.getElementById('ad-title');
        const adImage = document.getElementById('ad-image');
        const adLink = document.getElementById('ad-link');
        const adButton = document.getElementById('ad-button');
        
        let streaming = false;
        let streamImgURL = '';

        async function getAd() {
            try {
                const response = await fetch('/getad');
                const ad = await response.json();

                adTitle.textContent = ad.ad;
                adImage.src = ad.image;
                adLink.href = ad.url;
                adButton.textContent = 'Learn More';
            } catch (error) {
                console.error('Error fetching ad:', error);
                adTitle.textContent = 'Failed to load ad';
            }
        }

        async function getImage() {
            try {
                const response = await fetch('/stream/getimg');
                
                if (response.status === 404) {
                    streamStatus.classList.remove('hidden');
                    streamImage.style.display = 'none';
                    return;
                }

                const imgBlob = await response.blob();
                const imgUrl = URL.createObjectURL(imgBlob);
                streamImgURL = imgUrl;

                if (streaming) {
                    if (streamImage.src !== imgUrl) {
                        streamImage.src = imgUrl;
                    }
                    streamImage.style.display = 'block';
                    streamStatus.classList.add('hidden');
                }
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                streamStatus.classList.remove('hidden');
                streamImage.style.display = 'none';
            }
        }

        function startReceivingStream() {
            streaming = true;
            streamStatus.classList.add('hidden');
            setInterval(getImage, 16); 
        }

        function stopReceivingStream() {
            streaming = false;
            streamImage.style.display = 'none';
            streamStatus.classList.add('hidden');
        }

        window.addEventListener('load', () => {
            startReceivingStream();
            getAd();
        });
    </script>
</body>
</html>
