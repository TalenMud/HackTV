{% extends 'base.html' %}
{% block title %}HackTV - Watch stream{% endblock %}

{% block sidebar_selected %}
<div class="hidden" id="sidebar_selected">homeContainer</div>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md rounded-2xl p-8 shadow-lg bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm">
        <div id="welcomeMessage" class="hidden text-center text-gray-900 dark:text-gray-100 mb-6"></div>
        <div id="loggedInMessage" class="hidden text-center text-gray-900 dark:text-gray-100 mb-6 flex flex-col items-center">
            <span id="loggedInText" class="mb-4 text-lg font-semibold"></span>
            <button id="signoutButton" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md transition-all duration-200 shadow-sm hover:shadow-md">Sign Out</button>
        </div>
        <div id="authTabs" class="flex mb-6 rounded-md bg-gray-100 dark:bg-gray-700 p-1">
            <button id="loginTab" class="flex-1 py-2 text-gray-600 dark:text-gray-300 font-medium text-center rounded-md bg-white dark:bg-gray-800 shadow-sm text-blue-500 dark:text-blue-400 transition-colors">Login</button>
            <button id="signupTab" class="flex-1 py-2 text-gray-600 dark:text-gray-300 font-medium text-center rounded-md hover:text-blue-500 dark:hover:text-blue-400 transition-colors">Signup</button>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <input type="text" id="loginUsername" name="username" placeholder="Username" class="w-full px-4 py-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
            </div>
            <div>
                <input type="password" id="loginPassword" name="password" placeholder="Password" class="w-full px-4 py-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required minlength="6">
                <div id="loginPasswordAlert" class="hidden mt-2 p-2 bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 rounded-md text-sm transition-all duration-200"></div>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-md transition-all duration-200 shadow-sm hover:shadow-md">Login</button>
        </form>

        <form id="signupForm" class="space-y-6 hidden">
            <div>
                <input type="text" id="signupUsername" name="username" placeholder="Username" class="w-full px-4 py-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
            </div>
            <div>
                <input type="email" id="signupEmail" name="email" placeholder="Email" class="w-full px-4 py-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
                <div id="emailAlert" class="hidden mt-2 p-2 bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 rounded-md text-sm transition-all duration-200"></div>
            </div>
            <div>
                <input type="password" id="signupPassword" name="password" placeholder="Password (min 6 characters)" class="w-full px-4 py-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required minlength="6">
                <div id="signupPasswordAlert" class="hidden mt-2 p-2 bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 rounded-md text-sm transition-all duration-200"></div>
                <div id="passwordStrength" class="mt-2 text-sm text-gray-600 dark:text-gray-400"></div>
                <div id="strengthBar" class="w-full h-2 rounded-full bg-gray-200 dark:bg-gray-700 mt-1">
                    <div id="strengthFill" class="h-full rounded-full transition-all duration-300" style="width: 0%;"></div>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-md transition-all duration-200 shadow-sm hover:shadow-md">Signup</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const loggedInMessage = document.getElementById('loggedInMessage');
    const loggedInText = document.getElementById('loggedInText');
    const signoutButton = document.getElementById('signoutButton');
    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');
    const signupEmail = document.getElementById('signupEmail');
    const signupPassword = document.getElementById('signupPassword');
    const authTabs = document.getElementById('authTabs');
    const passwordStrength = document.getElementById('passwordStrength');
    const strengthFill = document.getElementById('strengthFill');
    const loginPasswordAlert = document.getElementById('loginPasswordAlert');
    const signupPasswordAlert = document.getElementById('signupPasswordAlert');
    const emailAlert = document.getElementById('emailAlert');

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function deleteCookie(name) {
        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
    }

    function checkLoginStatus() {
        const loginData = localStorage.getItem('loginforhacktv');
        if (loginData) {
            const [username] = loginData.split(':');
            loggedInMessage.classList.remove('hidden');
            loggedInText.textContent = `You are logged in as ${username}`;
            loginForm.classList.add('hidden');
            signupForm.classList.add('hidden');
            welcomeMessage.classList.add('hidden');
            authTabs.classList.add('hidden');
            loginTab.classList.remove('bg-white', 'text-blue-500', 'dark:text-blue-400', 'dark:bg-gray-800');
            signupTab.classList.remove('bg-white', 'text-blue-500', 'dark:text-blue-400', 'dark:bg-gray-800');
        } else {
            loggedInMessage.classList.add('hidden');
            loginForm.classList.remove('hidden');
            authTabs.classList.remove('hidden');
        }
    }

    function loadLoginData() {
        const loginData = localStorage.getItem('loginforhacktv');
        if (loginData) {
            const [username, password] = loginData.split(':');
            loginUsername.value = username;
            loginPassword.value = password;
        }
    }

    function calculatePasswordStrength(password) {
        let score = 0;
        if (password.length >= 6) score += 20;
        if (password.length >= 10) score += 20;
        if (/[A-Z]/.test(password)) score += 20;
        if (/[0-9]/.test(password)) score += 20;
        if (/[^A-Za-z0-9]/.test(password)) score += 20;

        let strengthText = '';
        let color = '';
        if (score <= 20) {
            strengthText = 'Weak';
            color = 'bg-red-500';
        } else if (score <= 60) {
            strengthText = 'Moderate';
            color = 'bg-yellow-500';
        } else {
            strengthText = 'Strong';
            color = 'bg-green-500';
        }

        passwordStrength.textContent = `Password Strength: ${strengthText}`;
        strengthFill.style.width = `${score}%`;
        strengthFill.className = `h-full rounded-full transition-all duration-300 ${color}`;
    }

    function validateEmail(email) {
        return email.includes('@');
    }

    checkLoginStatus();
    loadLoginData();

    loginTab.addEventListener('click', () => {
        if (!localStorage.getItem('loginforhacktv')) {
            loginTab.classList.add('bg-white', 'text-blue-500', 'dark:text-blue-400', 'dark:bg-gray-800');
            loginTab.classList.remove('text-gray-600', 'dark:text-gray-300');
            signupTab.classList.remove('bg-white', 'text-blue-500', 'dark:text-blue-400', 'dark:bg-gray-800');
            signupTab.classList.add('text-gray-600', 'dark:text-gray-300');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            welcomeMessage.classList.add('hidden');
            loggedInMessage.classList.add('hidden');
        }
    });

    signupTab.addEventListener('click', () => {
        if (!localStorage.getItem('loginforhacktv')) {
            signupTab.classList.add('bg-white', 'text-blue-500', 'dark:text-blue-400', 'dark:bg-gray-800');
            signupTab.classList.remove('text-gray-600', 'dark:text-gray-300');
            loginTab.classList.remove('bg-white', 'text-blue-500', 'dark:text-blue-400', 'dark:bg-gray-800');
            loginTab.classList.add('text-gray-600', 'dark:text-gray-300');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            welcomeMessage.classList.add('hidden');
            loggedInMessage.classList.add('hidden');
        }
    });

    loginPassword.addEventListener('input', () => {
        if (loginPassword.value.length < 6) {
            loginPasswordAlert.textContent = 'Password must be at least 6 characters long';
            loginPasswordAlert.classList.remove('hidden');
        } else {
            loginPasswordAlert.classList.add('hidden');
        }
    });

    signupEmail.addEventListener('input', () => {
        if (!validateEmail(signupEmail.value)) {
            emailAlert.textContent = 'Email must contain an "@" symbol';
            emailAlert.classList.remove('hidden');
        } else {
            emailAlert.classList.add('hidden');
        }
    });

    signupPassword.addEventListener('input', () => {
        if (signupPassword.value.length < 6) {
            signupPasswordAlert.textContent = 'Password must be at least 6 characters long';
            signupPasswordAlert.classList.remove('hidden');
        } else {
            signupPasswordAlert.classList.add('hidden');
        }
        calculatePasswordStrength(signupPassword.value);
    });

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = loginUsername.value;
        const password = loginPassword.value;
        if (password.length < 6) {
            loginPasswordAlert.textContent = 'Password must be at least 6 characters long';
            loginPasswordAlert.classList.remove('hidden');
            return;
        }
        loginPasswordAlert.classList.add('hidden');
        fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                localStorage.setItem('loginforhacktv', `${username}:${password}`);
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful',
                    text: 'Welcome back!',
                    timer: 1500,
                    showConfirmButton: false
                });
                setTimeout(() => {
                    loggedInMessage.classList.remove('hidden');
                    loggedInText.textContent = `You are logged in as ${username}`;
                    loginForm.classList.add('hidden');
                    signupForm.classList.add('hidden');
                    authTabs.classList.add('hidden');
                    loginTab.classList.remove('bg-white', 'text-blue-500', 'dark:text-blue-400', 'dark:bg-gray-800');
                    signupTab.classList.remove('bg-white', 'text-blue-500', 'dark:text-blue-400', 'dark:bg-gray-800');
                }, 1500);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: data.message || 'Invalid credentials'
                });
            }
        })
        .catch(err => {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An error occurred during login'
            });
        });
    });

    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('signupUsername').value;
        const email = signupEmail.value;
        const password = signupPassword.value;
        if (!validateEmail(email)) {
            emailAlert.textContent = 'Email must contain an "@" symbol';
            emailAlert.classList.remove('hidden');
            return;
        }
        if (password.length < 6) {
            signupPasswordAlert.textContent = 'Password must be at least 6 characters long';
            signupPasswordAlert.classList.remove('hidden');
            return;
        }
        emailAlert.classList.add('hidden');
        signupPasswordAlert.classList.add('hidden');
        fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                Swal.fire({
                    icon: 'success',
                    title: 'Signup Successful',
                    text: 'Please login with your new account!',
                    timer: 1500,
                    showConfirmButton: false
                });
                setTimeout(() => signupTab.click(), 1500);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Signup Failed',
                    text: data.message || 'Something went wrong'
                });
            }
        })
        .catch(err => {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An error occurred during signup'
            });
        });
    });

    signoutButton.addEventListener('click', () => {
        Swal.fire({
            title: 'Are you sure?',
            text: 'Do you want to sign out?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, sign out!'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    icon: 'success',
                    title: 'Signed Out',
                    text: 'You have been signed out successfully',
                    timer: 1500,
                    showConfirmButton: false
                });
                deleteCookie('username');
                localStorage.removeItem('loginforhacktv');
                setTimeout(() => {
                    loggedInMessage.classList.add('hidden');
                    authTabs.classList.remove('hidden');
                    loginTab.click();
                }, 1500);
            }
        });
    });
</script>
{% endblock %}
