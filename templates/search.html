<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackTV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black">
    <div class="absolute top-2 left-2 text-2xl text-white font-[Silkscreen] md:text-3xl">
        HackTV
    </div>

    <a href="/" class="absolute top-16 left-2 flex items-center space-x-2 hover:bg-gray-600 cursor-pointer transition-all duration-300">
        <i class="fas fa-home text-white text-3xl"></i>
        <span class="text-white text-lg font-[Varela]">Home</span>
    </a>

    <div id="explore-tab" class="absolute top-[13%] left-2 flex items-center space-x-2 bg-gray-700 p-2 rounded hover:bg-gray-600 cursor-pointer transition-all duration-300">
        <i class="fas fa-compass text-white text-3xl"></i>
        <span class="text-white text-lg font-[Varela]">Explore</span>
    </div>

    <div class="absolute top-4 left-1/2 transform -translate-x-1/2 w-full max-w-lg">
        <div class="flex items-center bg-gray-700 p-2 rounded-lg shadow-lg hover:bg-gray-600 transition-all duration-300">
            <input type="text" id="search-query" placeholder="Search..." class="bg-gray-700 text-white outline-none p-2 flex-1 rounded-l-lg hover:bg-gray-600 focus:ring-2 focus:ring-blue-500" value="{{ search_keywords }}" />
            <div class="border-l border-gray-500 h-full mx-2"></div>
            <div class="bg-gray-800 p-2 rounded-r-lg hover:bg-gray-700" id="search-button">
                <i class="fas fa-search text-white text-xl"></i>
            </div>
        </div>
    </div>
    
    <div class="absolute top-4 right-4">
        <a href="/login" class="flex items-center space-x-2 bg-purple-700 text-white px-4 py-2 rounded-lg shadow-md hover:bg-purple-600 transition-all duration-300">
            <div class="bg-white text-black p-1.5 rounded-lg">
                <span class="text-lg font-semibold">âŒ˜L</span>
            </div>
            <span class="text-lg font-semibold p-2">LOGIN WITH SLACK</span>
        </a>
    </div>

    <div id="no-results" class="hidden text-center text-white text-xl mt-8">
        <i class="fas fa-frown text-4xl mb-4"></i>
        <p>No Streams Found</p>
    </div>

    <div id="cards-container" class="mt-40 p-4 grid grid-cols-3 gap-6"></div>

    <script>
        const cardsContainer = document.getElementById('cards-container');
        const searchButton = document.getElementById('search-button');
        const searchQuery = document.getElementById('search-query');
        const noResultsMessage = document.getElementById('no-results');

        let cardData = [];
        function getActiveStreams() {
            fetch('/activestreams')
                .then(response => response.json())
                .then(data => {
                    const streams = data.streams;
                    createCards(streams);
                })
                .catch(err => console.error('Error fetching active streams:', err));
         }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = (c === 'x' ? r : (r & 0x3 | 0x8));
                return v.toString(16);
            });
        }

          
    

        function createCards() {
            cardsContainer.innerHTML = '';
            if (cardData.length === 0) {
                noResultsMessage.classList.remove('hidden');
                return;
            }
            noResultsMessage.classList.add('hidden');
            cardData.forEach(data => {
                const [title, description] = data.split(':');
                const card = document.createElement('div');
                card.classList.add('relative', 'bg-gradient-to-t', 'from-white', 'to-transparent', 'rounded-lg', 'overflow-hidden', 'shadow-lg', 'cursor-pointer');
                
                const randomUUID = generateUUID();

                card.addEventListener('click', () => {
                    window.location.href = `/watch/${randomUUID}`;
                });

                const image = document.createElement('img');
                image.src = "https://placehold.co/300x200/EEE/31343C";
                image.alt = "Card Image";
                image.classList.add('w-full', 'h-48', 'object-cover');
                
                const textContainer = document.createElement('div');
                textContainer.classList.add('absolute', 'bottom-0', 'left-0', 'right-0', 'bg-gradient-to-t', 'from-white', 'to-transparent', 'p-4');

                const titleElem = document.createElement('h3');
                titleElem.classList.add('text-xl', 'font-semibold', 'text-gray-800');
                titleElem.textContent = title;
                
                const descriptionElem = document.createElement('p');
                descriptionElem.classList.add('text-sm', 'text-gray-600');
                descriptionElem.textContent = description;
                
                textContainer.appendChild(titleElem);
                textContainer.appendChild(descriptionElem);
                card.appendChild(image);
                card.appendChild(textContainer);
                
                cardsContainer.appendChild(card);
            });
        }

        searchButton.addEventListener('click', () => {
            const query = searchQuery.value.trim().toLowerCase();
            if (query) {
                getActiveStreams(query);
            }
        });

        searchQuery.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchQuery.value.trim().toLowerCase();
                if (query) {
                    getActiveStreams(query);
                }
            }
        });

        const searchKeywords = "{{ search_keywords }}";
        if (searchKeywords) {
            searchQuery.value = searchKeywords;
            getActiveStreams(searchKeywords);
        } else {
            getActiveStreams();
        }
    </script>
</body>
</html>
